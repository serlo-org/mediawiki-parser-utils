- id: Navigation
  names: ["#invoke:Mathe für Nicht-Freaks/Seite"]
  description: >
    Template for including a navigation element (a header or a footer) in an
    article.
  format: block
  attributes:
    - id: kind
      names: ["1"]
      priority: required
      predicate: is_plain_text

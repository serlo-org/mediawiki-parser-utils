# template specification for "Mathe für Nicht-Freaks"


- id: Formula
  names: ["formula", "formel"]
  description: Make some math distinct from the surrounding text.
  format: inline
  attributes:
    - id: formula
      names: ["1", "formel"]
      priority: required
      # name of the predicate function
      predicate: is_math_tag

- id: Anchor
  names: ["anchor", "anker"]
  description: |
    Anchors mark reference points in an article.

    The argument this anchor is given should be the same as used for
    the reference later.
  format: inline
  attributes:
    - id: ref1
      names: ["1"]
      priority: required
      predicate: is_plain_text

- id: Mainarticle
  names: [":Mathe für Nicht-Freaks: Vorlage:Hauptartikel"]
  description: Link to an article covering this sections more deeply.
  format: inline
  attributes:
    - id: article
      names: ["1"]
      priority: required
      predicate: is_plain_text

- id: Important
  names: ["important", "-"]
  description: Highlight an important block of text.
  format: block
  attributes:
    - id: content
      names: ["1", "content"]
      priority: required
      predicate: is_text_only_paragraph

- id: Definition
  names: [":Mathe für Nicht-Freaks: Vorlage:Definition"]
  description: A definition block.
  format: block
  attributes:
    - id: title
      names: ["title", "titel"]
      priority: optional
      predicate: is_text_only_paragraph

    - id: definition
      names: ["definition"]
      priority: required
      predicate: is_text_only_paragraph

- id: Question
  names: [":Mathe für Nicht-Freaks: Vorlage:Frage"]
  description: Template for a question with an answer.
  format: block
  attributes:
    - id: question
      names: ["frage"]
      priority: required
      predicate: is_theorem_paragraph

    - id: answer
      names: ["antwort"]
      priority: required
      predicate: is_theorem_paragraph

    - id: kind
      names: ["typ"]
      priority: optional
      predicate: is_plain_text

    - id: indent_mode
      names: ["eingerückt"]
      priority: optional
      predicate: is_plain_text

- id: Theorem
  names: [":Mathe für Nicht-Freaks: Vorlage:Satz"]
  description: A theorem block.
  format: block
  attributes:
    - id: title
      names: ["title", "titel"]
      priority: optional
      predicate: is_text_only_paragraph

    - id: theorem
      names: ["theorem", "satz"]
      priority: required
      predicate: is_theorem_paragraph

    - id: explanation
      names: ["explanation", "erklärung"]
      priority: optional
      predicate: is_text_only_paragraph

    - id: solutionprocess
      names: ["solutionprocess", "lösungsweg"]
      priority: optional
      predicate: is_theorem_paragraph

    - id: summary
      names: ["summary", "zusammenfassung"]
      priority: optional
      predicate: is_text_only_paragraph

    - id: proof
      names: ["proof", "beweis"]
      priority: optional
      predicate: is_theorem_paragraph

- id: Example
  names: [":Mathe für Nicht-Freaks: Vorlage:Beispiel"]
  description: An example block.
  format: block
  attributes:
    - id: title
      names: ["title", "titel"]
      priority: optional
      predicate: is_text_only_paragraph

    - id: example
      names: ["example", "beispiel"]
      priority: required
      predicate: is_text_only_paragraph

- id: Exercise
  names: [":Mathe für Nicht-Freaks: Vorlage:Aufgabe"]
  description: An exercise.
  format: block
  attributes:
    - id: title
      names: ["title", "titel"]
      priority: optional
      predicate: is_text_only_paragraph

    - id: exercise
      names: ["exercise", "aufgabe"]
      priority: required
      predicate: is_text_only_paragraph

    - id: explanation
      names: ["explanation", "erklärung"]
      priority: optional
      predicate: is_text_only_paragraph

    - id: summary
      names: ["summary", "zusammenfassung"]
      priority: optional
      predicate: is_text_only_paragraph

    - id: solutionprocess
      names: ["solutionprocess", "lösungsweg"]
      priority: optional
      predicate: is_theorem_paragraph

    - id: solution
      names: ["solution", "lösung"]
      priority: optional
      predicate: is_theorem_paragraph

    - id: proof
      names: ["proof", "beweis"]
      priority: optional
      predicate: is_theorem_paragraph

- id: Hint
  names: [":Mathe für Nicht-Freaks: Vorlage:Hinweis"]
  description: A hint.
  format: block
  attributes:
    - id: hint
      names: ["1"]
      priority: required
      predicate: is_text_only_paragraph

- id: Warning
  names: [":Mathe für Nicht-Freaks: Vorlage:Warnung"]
  description: A warning.
  format: block
  attributes:
    - id: warning
      names: ["1"]
      priority: required
      predicate: is_text_only_paragraph

- id: Proof
  names: [":Mathe für Nicht-Freaks: Vorlage:Beweis"]
  description: A proof.
  format: block
  attributes:
    - id: title
      names: ["title", "titel"]
      priority: optional
      predicate: is_text_only_paragraph

    - id: proof
      names: ["proof", "beweis"]
      priority: required
      predicate: is_theorem_paragraph

- id: SolutionProcess
  names: [":Mathe für Nicht-Freaks: Vorlage:Lösungsweg"]
  description: >
    It shows the way how a solution or a proof for an exercise can be found.
  format: block
  attributes:
    - id: title
      names: ["title", "titel"]
      priority: optional
      predicate: is_text_only_paragraph

    - id: proof
      names: ["solutionprocess", "lösungsweg"]
      priority: required
      predicate: is_theorem_paragraph

- id: AlternativeProof
  names: [":Mathe für Nicht-Freaks: Vorlage:Alternativer Beweis"]
  description: An alternative proof.
  format: block
